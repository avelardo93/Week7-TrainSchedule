<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
        <h1>Train Schedule</h1>
        </div>
        
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
		<table class="table table-striped" id="currentEmployees">
 			<tr>
 				<td id="nameInput">
 				<h4>Train Name</h4> 
 				</td>
​
 				<td id="roleInput">
 				<h4>Destination</h4>
 				</td>
​
				<td "startInput">
 				<h4>Frequency (min)</h4> 
 				</td>
​
				<td "monthInput">
 				<h4>Next Arrival</h4> 
 				</td>
​
				<td "rateInput">
 				<h4>Minutes Away</h4> 
 				</td>
​
 			</tr>
​
		</table>	
​
            </div>
        </div>
    
​
​
​
​
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
        </div>
        
        <div class="panel-body">
            <form action="">
                <div class="form-group">
                    <label for="search">Train Name</label>
                    <input type="text" class="form-control" id="employeeName">
                </div>
                <div class="form-group">
                    <label for="number">Destination</label>
                    <input type="text" class="form-control" id="employeeRole">
                </div>
                <div class="form-group">
                    <label for="start">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label for="end">Frequency (min)</label>
                    <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button type="submit" class="btn btn-default submit">Submit</button>
            </form>
        </div>
        
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
